{% extends 'base.html' %}

{% block content %}
<div class="h-100 d-flex justify-content-center align-items-center">
  <div>
    <h2 style="text-align:center;">Activation Page</h2>
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="activation_code">Activation Code:</label> <input type="text" name="activation_code" class="form-control" maxlength="6" autofocus required id="activation_code"> <span class="helptext">Enter the activation code sent to you by mail.</span>
      </div>
      <div class="d-flex row justify-content-center">
        <div class="btn-group" role="group">
          <button type="submit" class="btn btn-secondary">Send</button>
        </div>
      </div>
      {% if error %}
        <p>Your activation code is wrong. Please try again.</p>
      {% endif %}
    </form>
  </div>
</div>
{% endblock %}
