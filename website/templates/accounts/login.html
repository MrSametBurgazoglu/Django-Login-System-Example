{% extends 'base.html' %}

{% block content %}
<div class="h-100 d-flex justify-content-center align-items-center">
    <div>
        <h1>Login Page</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
               <label for="id_username">Username:</label> <input type="text" class="form-control" name="username" autofocus autocapitalize="none" autocomplete="username" maxlength="150" required id="id_username">
            </div>
            <div class="form-group">
                <label for="id_password">Password:</label> <input type="password" class="form-control" name="password" autocomplete="current-password" required id="id_password">
            </div>
            <div class="d-flex justify-content-center">
                <div class="btn-group" role="group">
                    <button type="submit" class="btn btn-secondary">Giriş Yap</button>
                    <a class="btn btn-primary" href="/accounts/password_reset">Şifremi Unuttum</a>
                </div>
            </div>
            {% if error %}
            <p>Your username and password didn't match. Please try again.</p>
            {% endif %}
        </form>
    </div>
</div>
{% endblock %}
